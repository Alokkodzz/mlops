apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prediction-proxy
  namespace: mlops
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/load-balancer-name: "Prediction-LB"
spec:
  ingressClassName: alb
  rules:
    - host: prediction.com
      http:
        paths:
          - path: "/predict"
            pathType: Prefix
            backend:
              service:
                name: prediction-svc
                port:
                  number: 80